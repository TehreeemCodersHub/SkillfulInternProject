
<h1 class= "text-center" > I am Reactive form </h1>

<br>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <!--form started-->
        <form [formGroup]= 'myForm' (ngSubmit)= "onSubmit() " >

          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" formControlName ="user_email"  class="form-control form-control-lg"
              placeholder="Enter a valid email address" />

              <span style = "color: red;" *ngIf = "myForm.get('user_email')?.invalid && myForm.get('user_email')?.touched" > Email address is required (Example: xxx@mail.com)</span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">

            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg" formControlName = "user_password"
              placeholder="Enter password" />

              <span style = "color: red;" *ngIf = "password?.invalid && password?.touched" > Password is incoorect </span>

          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">

            <button type="submit" class="btn btn-primary btn-lg"
                   >Login</button>

              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                class="link-danger">Register</a></p>

              </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->

    <!-- Right -->
  </div>
</section>



















<!--

In Angular, the "?" symbol is known as the "safe navigation operator." It is used to prevent errors that may occur when the value before the "?" is `null` or `undefined`.

In the given context of *ngIf="password?.invalid && password?.touched", the safe navigation operator is used to prevent errors when the `password` form control is not available or hasn't been initialized yet. It allows Angular to safely access the `invalid` and `touched` properties of the `password` form control, even if the `password` form control is `null` or `undefined`.

By using the safe navigation operator, we can avoid runtime errors that may occur if the `password` form control is not yet initialized when the template is being rendered. Instead of throwing an error, Angular will simply evaluate the expression as `false` if the `password` form control is not available.

Overall, the safe navigation operator is used to handle situations where there may be a delay in initializing form controls or when their values are optional. It helps to ensure smooth execution of code without throwing runtime errors.
